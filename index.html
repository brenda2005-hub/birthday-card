<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);

  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Birthday ðŸŽ‚</h1>
    <h2>PETERðŸ¤—</h2>

    <div id="countdown"></div>

    <p>Wishing you a happy birthday ðŸ’–</p>
    <p>From: BREEðŸ˜Ž</p>
  </div>

<script>
  
  const birthday = new Date("1992-02-02 00:00:00").getTime();

  setInterval(() => {
    const now = new Date().getTime();
    const diff = birthday - now;

    if (diff > 0) {
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").innerHTML =
        `${days} days ${hours} hrs ${minutes} mins ${seconds} secs ðŸŽ‰`;
    } else {
      document.getElementById("countdown").innerHTML =
        "ðŸŽ‰ TODAY IS THE DAY! HAPPY BIRTHDAY ðŸŽ‰...34 looks good on you";
    }
  }, 1000);
</script>
